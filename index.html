<!DOCTYPE html>
<html>
<head>
    <title>JOIN FAITH</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>FAITH FORM</h1>

    <form>
        <label for="Name">First name:</label>
        <input type="text" id="Name" name="Name" required>
        <label for="Name">Last name:</label>
        <input type="text" id="Name" name="Name" required>
        <br><br>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" placeholder="oyetadepeterock@gmail.com" required> 
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="enter password" required>
        <br><br>
        <label for="tel">Phone number:</label>
        <input type="tel" id="tel" pattern="[+][0-9]{12}" maxlength="13" required>
        <input type="file">
        

        <p><strong>Gender</strong></p>

        <button>Male</button> <button>Female</button>

        <br><br>

        <input type="submit" value="Submit the form">

    </form>
</body>
